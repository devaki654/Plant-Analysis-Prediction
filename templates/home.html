<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9; /* Light greenish background */
            color:black;
            margin: 0;
            padding: 0;
            background-image: url('images/pla.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the image fixed when scrolling */
        }

        header {
            background-color:limegreen; /* Fresh green header */
            color:darkblue;
            padding: 15px;
            font-family:'Times New Roman', Times, serif;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            background-color: #2e7d32; /* Dark green navigation bar */
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-container input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #f44336; /* Red button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1976d2; /* Blue footer */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Plant Disease Detection</h1>
    </header>

    <!-- Navigation Links -->
    <nav>
        <a href="/about">About</a> | 
        <a href="/contact">Contact</a> | 
        <a href="/result">Result</a> | 
       
    </nav>

    <!-- Centered Container -->
    <div class="container">
        <h2>Upload an Image for Disease Detection</h2>
        <div class="form-container">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file">Choose an image:</label>
                <input type="file" name="file" id="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Plant Disease Detection. All Rights Reserved.</p>
    </footer>
</body>
</html>
