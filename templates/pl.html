        body {

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }
        
        .image-item {
            margin: 15px;
            border: 2px solid #ddd;

            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .image-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
